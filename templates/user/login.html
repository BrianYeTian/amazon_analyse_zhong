<body>


    <!-- Top content -->
    <div class="top-content">

        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>登    录</h3>
                                <a href="{{url_for('user_bp.register')}}"><h3 style="margin-left: 300px;margin-top: -40px">注    册</h3></a>
                                <p>输入你的用户名以及密码</p>
                                <p style="color: red">{{ msg }}</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-key"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form method="post" role="form" action="{{url_for('user_bp.login')}}"  class="login-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-username" id="username">用户名</label>
                                    <input type="text" name="username" placeholder="用户名..." class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">密码</label>
                                    <input type="password" name="passwords" placeholder="密码..." class="form-password form-control" id="form-password">
                                </div>
                                <button type="submit" class="btn">登录</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

<script>
    // alert('111')
    $('#username').blur(function () {
            alert('生效')
            let username = $(this).val();
            let span_ele = $(this).next('span');
            $.get('/check_username', {username: username}, function (data) {
                console.log()
                if (data.code != 200) {
                    span_ele.css({'color': 'red', 'font-size': '12px'});
                    span_ele.text(data.msg);
                }
            })


            // {#location.href = '/user/check_username?username=' + username#}


        })
</script>
