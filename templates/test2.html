<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
    <link rel="stylesheet" href="../static/assets/vendors/bundle.css" type="text/css">
    <!-- end::global styles -->

    <!-- begin::custom styles -->
    <link rel="stylesheet" href="../static/assets/css/app.css" type="text/css">
    <link rel="stylesheet" href="../static/assets/css/custom.css" type="text/css">
</head>
<body>
    <!-- begin::page header -->
    <div class="page-header d-md-flex justify-content-between align-items-center">
        <h4>Chartjs</h4>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb m-t-0">
                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="#">Charts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Chartjs</li>
            </ol>
        </nav>
    </div>

    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <canvas id="chartjs_eight"></canvas>
            </div>
        </div>
    </div>

    <script>

        $(document).ready(function () {

            var chartColors = {
                primary: {
                    base: '#3f51b5',
                    light: '#c0c5e4'
                },
                danger: {
                    base: '#f2125e',
                    light: '#fcd0df'
                },
                success: {
                    base: '#0acf97',
                    light: '#cef5ea'
                },
                warning: {
                    base: '#ff8300',
                    light: '#ffe6cc'
                },
                info: {
                    base: '#00bcd4',
                    light: '#e1efff'
                },
                dark: '#37474f',
                facebook: '#3b5998',
                twitter: '#55acee',
                linkedin: '#0077b5',
                instagram: '#517fa4',
                whatsapp: '#25D366',
                dribbble: '#ea4c89',
                google: '#DB4437',
                borderColor: '#e8e8e8',
                fontColor: '#999'
            };

            if ($('body').hasClass('dark')) {
                chartColors.borderColor = 'rgba(255, 255, 255, .1)';
                chartColors.fontColor = 'rgba(255, 255, 255, .4)';
            }

            var Duzenli = /linear-gradient\((.*)(\)\))/;
            var Sonuc1 = Duzenli.exec($('body .side-menu .side-menu-body a .icon').css('background'));
            var Duzenli2 = /rgb\((.*)\), rgb\((.*)\)\)/;
            var Sonuc2 = Duzenli2.exec(Sonuc1[0]);

            var themeColor1 = 'rgb(' + Sonuc2[1] + ')';
            var themeColor2 = 'rgb(' + Sonuc2[2] + ')';

            chartjs_eight();

            function chartjs_eight() {
                var element = document.getElementById("chartjs_eight");
                if (element) {
                    element.height = 155;
                    new Chart(element, {
                        type: 'line',
                        data: {
                            labels: [1500, 1600, 1700, 1750, 1800, 1850, 1900, 1950, 1999, 2050],
                            datasets: [{
                                data: [2186, 2000, 1900, 2300, 2150, 2100, 2350, 2500, 2400, 2390],
                                label: "Mobile",
                                borderColor: chartColors.primary.base,
                                fill: false
                            }, {
                                data: [1282, 1000, 1290, 1302, 1400, 1250, 1350, 1402, 1700, 1967],
                                label: "Desktop",
                                borderColor: chartColors.success.base,
                                fill: false
                            }, {
                                data: [500, 700, 900, 800, 600, 850, 900, 550, 750, 690],
                                label: "Other",
                                borderColor: chartColors.warning.base,
                                fill: false
                            }]
                        },
                        options: {
                            title: {
                                display: false
                            },
                            legend: {display: false},
                            scales: {
                                xAxes: [{
                                    gridLines: {
                                        color: chartColors.borderColor
                                    },
                                    ticks: {
                                        fontColor: chartColors.fontColor
                                    }
                                }],
                                yAxes: [{
                                    gridLines: {
                                        color: chartColors.borderColor
                                    },
                                    ticks: {
                                        fontColor: chartColors.fontColor,
                                        beginAtZero: true
                                    }
                                }]
                            },
                        }
                    });
                }
            }
            function sparkline_mode1() {
                if ($(".sparkline-demo1").length) {
                    $(".sparkline-demo1").sparkline([9, 6, 8, 9, 4, 6, 3, 6, 9, 4, 7, 4, 7], {
                        width: '100%',
                        height: 100,
                        type: 'line',
                        fillColor: $('body').hasClass('dark') ? chartColors.primary.base : chartColors.primary.light,
                        spotColor: false,
                        minSpotColor: false,
                        maxSpotColor: false,
                        lineColor: chartColors.primary.base,
                        lineWidth: 1
                    });
                }
            }

            function sparkline_mode2() {
                if ($(".sparkline-demo2").length) {
                    $(".sparkline-demo2").sparkline([5, 4, 8, 3, 4, 5, 3, 5, 9, 4, 7, 4, 2], {
                        width: '100%',
                        height: 100,
                        type: 'line',
                        fillColor: $('body').hasClass('dark') ? chartColors.danger.base : chartColors.danger.light,
                        lineColor: chartColors.danger.base,
                        spotColor: false,
                        minSpotColor: false,
                        maxSpotColor: false,
                        lineWidth: 1
                    });
                }
            }

            function sparkline_mode3() {
                if ($(".sparkline-demo3").length) {
                    $(".sparkline-demo3").sparkline([9, 6, 3, 9, 4, 5, 3, 6, 9, 4, 7, 4, 7], {
                        width: '100%',
                        height: 100,
                        type: 'line',
                        fillColor: $('body').hasClass('dark') ? chartColors.success.base : chartColors.success.light,
                        lineColor: chartColors.success.base,
                        spotColor: false,
                        minSpotColor: false,
                        maxSpotColor: false,
                        lineWidth: 1
                    });
                }
            }

            function sparkline_mode4() {
                if ($(".sparkline-demo4").length) {
                    $(".sparkline-demo4").sparkline([9, 6, 8, 9, 4, 5, 3, 6, 9, 4, 7, 4, 7], {
                        width: '100%',
                        height: 100,
                        type: 'line',
                        fillColor: $('body').hasClass('dark') ? chartColors.warning.base : chartColors.warning.light,
                        lineColor: chartColors.warning.base,
                        spotColor: false,
                        minSpotColor: false,
                        maxSpotColor: false,
                        lineWidth: 1
                    });
                }
            }

            function chart_func_run() {
                sparkline_mode1();
                sparkline_mode2();
                sparkline_mode3();
                sparkline_mode4();
            }

            $(window).on('resize', chart_func_run());
        })
    </script>

    <script src="../static/js/jquery-1.8.3.min.js"></script>
    <script src="../static/assets/vendors/bundle.js"></script>
    <!-- end::global scripts -->

    <!-- begin::chart -->
    <script src="../static/assets/vendors/charts/chartjs/chart.min.js"></script>
    <script src="../static/assets/js/examples/charts/chartjs.js"></script>
    <!-- end::chart -->

    <!-- begin::custom scripts -->
    <script src="../static/assets/js/custom.js"></script>
    <script src="../static/assets/js/app.js"></script>
    <!-- end::custom scripts -->
</body>
</html>
